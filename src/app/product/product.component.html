<h3 *ngIf="ProductList; else alertMessage">{{ title }}</h3>
<ng-template #alertMessage> There is no product in this category. </ng-template>
<div class="row">
  <div class="card" style="width: 18rem" *ngFor="let card of ProductList">
    <div class="card-body">
      <h5 class="card-title">{{ card.name }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ card.price }}</h6>
      <p class="card-text">{{ card.desc }}</p>
    </div>
  </div>
</div>
